<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Number App (Go Backend)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>
<h1>Double the Number (Using Go)</h1>
<form id="doubleForm" action="/double" method="POST">
    <input type="number" step="any" name="number" id="inputNum" placeholder="Enter a number" value="5" required>
    <button type="submit">Double</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('doubleForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent full page reload for demo

        const formData = new FormData(this);
        fetch('/double', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Doubled: ${data.doubled}`;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
    });
</script>
</body>
</html>
